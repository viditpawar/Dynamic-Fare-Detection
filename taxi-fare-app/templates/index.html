<!DOCTYPE html>
<html>
<head>
    <title>NYC Taxi Fare Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>NYC Taxi Fare Estimator</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if prediction %}
        <div class="result">
            Estimated Fare: <strong>${{ prediction }}</strong>
        </div>
    {% endif %}

    <form action="/predict" method="post">

	<label>Pickup Zone</label>
	<select name="pickup_zone" required size="10" class="zone-select">
    	{% for z in zones %}
        	<option value="{{ z }}">{{ z }}</option>
    	{% endfor %}
	</select>

	<label>Dropoff Zone</label>
	<select name="dropoff_zone" required size="10" class="zone-select">
    	{% for z in zones %}
        	<option value="{{ z }}">{{ z }}</option>
    	{% endfor %}
	</select>

        <label>Pickup Date</label>
        <input type="date" name="pickup_date" required>

        <label>Pickup Time</label>
        <input type="time" name="pickup_time" required>

        <label>Passenger Count</label>
        <select name="passengers" required>
            {% for n in [1,2,3,4,5,6] %}
                <option value="{{ n }}">{{ n }}</option>
            {% endfor %}
        </select>

        <button type="submit">Predict Fare</button>
    </form>
</div>
</body>
</html>
